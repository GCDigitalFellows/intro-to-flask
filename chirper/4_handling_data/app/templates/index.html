{% extends "base.html" %}

{% block content %}
    <h1>Chirper</h1>
    <p>The newest highly original social media sensation.</p>
    <h3>Recent chirps</h3>
    {% for chirp in chirps %}
    <p>Chirped by {{ chirp.user }} at {{ chirp.time }}:<br>
    {{ chirp.text }}</p>
    {% endfor %}
{% endblock %}
